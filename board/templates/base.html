{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock%}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'style.min.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="page-body">
            <div class="page-header">
                {% block header %}
                {% endblock %}
            </div>
            
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
